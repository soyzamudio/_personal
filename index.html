<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jose Zamudio | JavaScript Engineer</title>

    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="vendor/Ionicons/css/ionicons.min.css" />

  <body ng-cloak ng-controller='AppController'>
    <div
      class="spinner"
      ng-if="!loaded">
      <img src="assets/images/spinner.gif">
    </div>
    <div elem-ready="everythingLoaded()">
      <div
        ng-include="'app/components/navbar/navbar.html'"
        ng-controller="NavbarController">
      </div>
      <div
        id="home"
        ng-include="'app/components/header/header.html'"
        scroll>
      </div>
      <div
        id="portfolio"
        ng-include="'app/components/portfolio/portfolio.html'"
        ng-controller="PortfolioController">
      </div>
      <div
        id="experience"
        ng-include="'app/components/experience/experience.html'"
        ng-controller="ExperienceController">
      </div>
      <div
        id="contact"
        ng-include="'app/components/contact/contact.html'"
        ng-controller="ContactController">
      </div>
    </div>
